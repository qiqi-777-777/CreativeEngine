server:
  port: 8080

spring:
  application:
    name: creative-engine-backend
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/creative_engine?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# DeepSeek AI配置
deepseek:
  api-key: sk-b0b4f0292f8848c483ec8e1a847c6766
  api-url: https://api.deepseek.com/v1/chat/completions
  model: deepseek-chat

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  mapper-locations: classpath*:/mapper/**/*.xml

# 日志配置
logging:
  level:
    com.mingde.creativeengine: debug
    org.springframework.web: info
